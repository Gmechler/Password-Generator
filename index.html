          </div>
        </div>
        <div class="row justify-content-center">
          <div class="col-sm-12  text-center">
            <input
              type="text"
              placeholder="Your Custom Password"
              id="displayBox"
              class="p-3 m-3 col-sm-8 text-center"
            />
          </div>
        </div>

        <div class="container">
          <div class="row">
            <div class="col border bg-light p-3">
              <input
                type="text"
                placeholder="Enter Character Length"
                id="charLength"
                class="bg-light charSelector"
              />
            </div>
            <div class="col border bg-light p-3">
              <input
                type="text"
                placeholder="Would you like to include special characters?"
                id="charSpec"
                class="bg-light charSelector"
              />
            </div>
            <div class="w-100"></div>
            <div class="col border bg-light p-3">
              <input
                type="text"
                placeholder="Would you like to use lowercase characters?"
                id="charLow"
                class="bg-light charSelector"
              />
            </div>
            <div class="col border bg-light p-3">
              <input
                type="text"
                placeholder="Would you like to use uppercase characters? "
                id="charUp"
                class="bg-light charSelector"
              />
            </div>
          </div>
        </div>

        <div class="row justify-content-around my-4">
          <button id="genBtn" class="col-md-4">
            Generate A Password
          </button>
          <button id="copyToBtn" class="col-md-4">Copy To Clipboard</button>
        </div>
