      <header class="row bg-light justify-content-center">
        <div class="nav navbar navbar-expand-md ">
          <H1 class="">Password Generator</H1>
        </div>
      </header>
      <div class="container border">
        <div class="row my-3 justify-content-center">
          <div class="col-md-10  text-center">
            <h2>Create A Custom Password</h2>
          </div>
        </div>
        <div class="row justify-content-center">
          <div class="col-sm-12  text-center">
            <input
              type="text"
              placeholder="Your Custom Password"
              id="displayBox"
              class="p-3 m-3 col-sm-8 text-center"
            />

            <!--do I need a P tag to innHTML here? or what does the innerHTML insert into-->
          </div>
        </div>
        <!-- slider bar -->
        <div class="container">
          <div class="row justify-content-center">
            <form class="col-md-10">
              <div class="row form-group ">
                <label class="col-sm-8 col-lg-3" for="formControlRange"
                  >Select password length</label
                >
                <div class="col-md-8" id="lengthDis"></div>
              </div>
            </form>
          </div>
          <div class="row">
            <input
              type="range"
              min="8"
              max="128"
              name="slider"
              class="align-self-center form-control-range"
              id="charLength"
            />
          </div>
        </div>
        <!-- check boxes for user input -->
        <div class="row justify-content-center">
          <div class="form-check form-check-inline">
            <input
              class="form-check-input"
              type="checkbox"
              id="charSpec"
              value="option1"
            />
            <label class="form-check-label" for="charSpec"
              >Special Characters</label
            >
          </div>
          <div class="form-check form-check-inline">
            <input
              class="form-check-input"
              type="checkbox"
              id="charUp"
              value="option2"
            />
            <label class="form-check-label" for="charUp">Uppercase</label>
          </div>
          <div class="form-check form-check-inline">
            <input
              class="form-check-input"
              type="checkbox"
              id="charLow"
              value="option3"
            />
            <label class="form-check-label" for="charLow">Lowercase</label>
          </div>

          <div class="form-check form-check-inline">
            <input
              class="form-check-input"
              type="checkbox"
              id="charNum"
              value="option4"
            />
            <label class="form-check-label" for="charNum">Numbers</label>
          </div>
        </div>
